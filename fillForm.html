<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fiilForm.css">
    <script src="fillForm.js"></script>
</head>

<body>
    <div class="container">
        <h2><span>form recorder</span></h2>

        <form id="form" autocomplete="off" action="">

            <div id="outerField">
                <!-- outer div in which fields are there in each separate div-->
                <!-- separate div for each fields -->
                <div class="innerField">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" placeholder="your name"> <br> <br>
                </div>
                <div class="innerField">
                    <label for="roll">Roll No.: </label>
                    <input type="text" id="roll" name="roll" placeholder="your Roll No."> <br> <br>
                </div>
                <div class="innerField">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Your email adress"> <br> <br>
                </div>
                <div  id="ssImg">
                    <!-- <label for="img">upload image</label>  -->
                    upload img: <input type="file" id="img" name="img" />
                </div> <br> <br>
               
                <div class="innerField">
                    <select name="formType" id="formType" onchange="yesnoCheck(this);" >
                        <option value="">Form Type</option>
                        <option value="placement">placement Form</option>
                        <option value="competitive">competitive Form</option>
                    </select>
                    <!-- if placement form is selcted then below fei -->
                    <div id="ifYes" style="display: none;">
                        <label for="company">company</label> <input type="text" id="company" name="company" /><br /> <br>
                        <label for="ctc">CTC(lpa)</label> <input type="number" id="ctc" name="ctc" /><br /> <br>
                        <label for="appliedDate">applied date</label> <input type="date" id="appliedDate" name="appliedDate" /><br /> <br>
                        <label for="examDate">exam date</label> <input type="date" id="examDate" name="examDate" /><br /> <br>
                    </div>

                    <!-- if competitive form is selected -->
                    <div id="ifExam" style="display: none;">
                        <label for="exam">exam name</label> <input type="text" id="exam" name="exam" /><br /> <br>
                        <label for="appliedDate">applied date</label> <input type="date" id="appliedDate1" name="appliedDate1" /><br /> <br>
                        <label for="examDate">exam date</label> <input type="date" id="examDate1" name="examDate1" /><br /> <br>
                    </div>

                </div>
                 <!-- end of each div fields-->

                <!-- <button id="btn">submit</button> -->
            </div>
            <button id="btn">submit</button>
        </form>
    </div>
</body>

</html>
